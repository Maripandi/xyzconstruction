<h3 class="page_header text-info text-center">Create your post <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal111" data-whatever="@mdo">Create</button></h3>
<hr>


<div class="modal fade" id="exampleModal111" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel111" aria-hidden="true">

    
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel111">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form action="{% url 'blog_post' %}" method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            {{ data2.as_p }}
          <br>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
